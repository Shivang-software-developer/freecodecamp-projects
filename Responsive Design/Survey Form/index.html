<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body id='survey-form-container'>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <div id='survey-form'>
            <p id="description">Let us know how we can improve freeCodeCamp</p>

            <form action="">


                <label for="name">Name<sup>*</sup></label>
                <input type="text" required id="name" placeholder='Enter your name' autocomplete="off">
                <label for="email">Email<sup>*</sup></label>
                <input type="email" required placeholder='Enter your email' id="email" autocomplete="off">
                <label for="age">Age<sup>*</sup></label>
                <input type="number" required placeholder='Age' id="age" autocomplete="off">
                <label for="current_role">Which option describes your current role?</label>
                <select name="current_role" id="current_role">
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="Not_applicable">refer not to say</option>
                    <option value="Other">Other</option>
                </select>
                <p>How likely is that you would recommend freeCodeCamp to a
                    friend?</p>
                <div id="future-improvements">
                    <div>
                        <input type="radio" name='referral-choices' id="definitely" checked value="definitely">
                        <label for="referral-choices">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name='referral-choices' id="maybe" checked value="maybe">
                        <label for="referral-choices">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name='referral-choices' id="not_sure" checked value="not_sure">
                        <label for="not_sure">Not Sure</label>
                    </div>
                </div>
                <label for="most-likely">What do you like the most in FCC</label>
                <select name="most_likely" id="most_likely">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open_source">Open Source</option>
                    <option value="Other">Other</option>
                </select>

                <p>Things that should be improved in the future
                    (Check all that apply):</p>
                <div id="future-improvements">
                    <div>
                        <input type="checkbox" name='future-improvements' id="front-end-projects" checked
                            value="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="back-end-projects"
                            value="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="data-visualization"
                            value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="challenges"
                            value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="open-source-community"
                            value="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="gitter-help-rooms"
                            value="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="videos"
                            value="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="city-meetups"
                            value="city-meetups">
                        <label for="city-meetups">City Meetups</label>
                    </div>

                    <div>
                        <input type="checkbox" name='future-improvements' id="wiki"
                            value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="forum"
                            value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" name='future-improvements' id="additional-courses"
                            value="additional-courses">
                        <label for="additional-courses">Additional Course</label>
                    </div>
                </div>

                <label for="comments_or_suggestions">Any Comments or Suggestions?</label>
                <textarea placeholder='Enter your comment here...' name="comments_or_suggestions" id="comments_or_suggestions" cols="30" rows="10"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        <footer>

        </footer>
    </main>
</body>

</html>
